<!-- PAGE_TITLE: PhysicsComponent -->
<h1>
	PhysicsComponent
</h1>

<p>
	A PhysicsComponent is basically a wrapper around the Bullet physics' rigidbody.
</p>

<p>
	You can add a PhysicsComponent to an <a href="entity.html">Entity</a> to have it interact with the rest of the physics world. Check the implementation of <a href="staticworldobject.html">StaticWorldObject</a> and <a href="crate.html">Crate</a> for details.
</p>
